name: CI - Build & Repo Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: node-version: 20
      - run: npm ci
      - run: node tools/check-repo.js
      - run: npm run lint || echo "eslint not configured"
      - run: npm run build
